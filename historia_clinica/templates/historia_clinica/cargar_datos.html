{% extends "base.html" %}
{% load static %}


{% block css_secundario %}
<link rel="stylesheet" href="{% static 'historia_clinica/cargar_datos.css' %} ">
{% endblock %}

{% block main %}
<main>

    <h2>Cargar datos del paciente {{ paciente.get_full_name }}</h2>
    
    <form method="POST">
        <fieldset>
            
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 10px;">
                <label>{{ field.label }}:</label><br>
                {{ field }}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn">Cargar datos</button>
    </fieldset>
</form>
</main>
{% endblock %}
