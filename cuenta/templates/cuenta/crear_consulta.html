{% extends "base.html" %}
{% load static %}

{% block main %}
<h2>Nueva consulta para {{ paciente.usuario.get_full_name }}</h2>

<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div style="margin-bottom: 10px;">
            <label>{{ field.label }}:</label><br>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit">Guardar consulta</button>
</form>
{% endblock %}
